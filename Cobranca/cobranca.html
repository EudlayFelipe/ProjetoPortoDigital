<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style da página de cobrança -->
    <link rel="stylesheet" href="cobranca.css">
    <!-- Scrip da página de cobrança -->
    <link rel="script" href="cobranca.js">
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cobrança</title>
</head>
<body class="body container-fluid">
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="row justify-content-between align-items-start gap-5">
                <!-- Container da Cobrança -->
                <div class="container-content border col-sm-12 col-md-6 "> <!-- Estou utilizando "border" só para poder vizualizar melhor. -->
                    <h1 class="h-charge">Cobrar:</h1> <!-- "charge" = cobrar-->
                    <form class="needs-validation" novalidate> <!-- Será usado para validar os campos que precisam ser preenchidos // Tentarei fazer essa validação depois -->
                        <div class="content-name-client input-group mb-3">
                            <span class="input-group-text">Nome:</span>
                            <input id="input-name" class="form-control" type="text" placeholder="Digite aqui" aria-label="default input example">
                        </div>

                        <div class="content-cpf-client input-group mb-3">
                            <span class="input-group-text">CPF:</span>
                            <input id="input-cpf" class="form-control" type="text" placeholder="Ex: 123.456.789-0" aria-label="default input example">
                        </div>

                        <div class="content-email-client input-group mb-3">
                            <span class="input-group-text">E-Mail:</span>
                            <input id="input-email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
                        </div>

                        <div class="form-group mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Valor da cobrança:</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>

                        <div class="content-form-payment form-group mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Escolha a forma de pagamento:</label>
                            <select id="select-payment" class="content-form-payment form-select" aria-label="Default select example">
                                <option selected>Selecione...</option>
                                <option value="1">Pix</option>
                                <option value="2">Boleto</option>
                                <option value="3">Crédito</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Descrição da cobrança:</label>
                            <textarea id="input-description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button class="btn btn-success w-100 mb-3 " type="submit"> Confirmar </button>   
                    </form>
                </div>
                

                <!-- Container da "Nota Fiscal" -->
                <div class="border col-sm-12 col-md-4"> <!-- Estou utilizando "border" só para poder vizualizar melhor. -->
                    <h1 class="h-note">Nota:</h1>
                    <div class="name-note mb-3">
                        <h5 class="d-inline">Nome:</h5>
                        <p class="d-inline" id="name-note">name</p>
                    </div>
                    <div class="cpf-note mb-3">
                        <h5 class="d-inline">CPF:</h5>
                        <p class="d-inline" id="name-note">cpf</p>
                    </div>
                    <div class="email-note mb-3">
                        <h5 class="d-inline">Email:</h5>
                        <p class="d-inline" id="name-note">email</p>
                    </div>
                    <div class="mb-3">
                        <h5 class="description-note">Descrição</h5>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <form>
                        <button class="btn btn-success w-100 mb-3" type="submit"> Enviar </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style da página de cobrança -->
    <link rel="stylesheet" href="carrinho.css">
    <!-- Scrip da página de cobrança -->
    <link rel="script" href="carrinho.js">
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cobrança</title>
</head>
<body>
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="row justify-content-around align-items-start ">
                <!-- Container da Cobrança -->
                <div class="border col-6"> <!-- Estou utilizando "border" só para poder vizualizar melhor. -->
                    <h1 class="h-charge">Cobrar:</h1> <!-- "charge" = cobrar-->
                    <form>
                        <div class="content-name-client mb-3">
                            <label for="username" class="form-label">Nome do Cliente:</label>
                            <input class="form-control" type="text" placeholder="Digite aqui" aria-label="default input example">
                        </div>

                        <div class="content-cpf-client mb-3">
                            <label for="cpf" class="form-label">CPF do cliente:</label>
                            <input class="form-control" type="text" placeholder="123.456.789-0" aria-label="default input example">
                        </div>

                        <div class="content-email-client mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email do cliente</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
                        </div>

                        <div class="content-form-payment form-group">
                            <label for="exampleFormControlInput1" class="form-label">Forma de Pagamento</label>
                            <select class="content-form-payment form-select" aria-label="Default select example">
                                <option selected>Selecione...</option>
                                <option value="1">Pix</option>
                                <option value="2">Boleto</option>
                                <option value="3">Crédito</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </form>
                </div>

                <!-- Container da "Nota Fiscal" -->
                <div class="border col-4"> <!-- Estou utilizando "border" só para poder vizualizar melhor. -->
                    <h1 class="h-note">Nota:</h1>
                    <div class="name-note mb-3">
                        <h5 class="d-inline">Nome:</h5>
                        <p class="d-inline" id="name-note">name</p>
                    </div>
                    <div class="cpf-note mb-3">
                        <h5 class="d-inline">CPF:</h5>
                        <p class="d-inline" id="name-note">cpf</p>
                    </div>
                    <div class="email-note mb-3">
                        <h5 class="d-inline">Email:</h5>
                        <p class="d-inline" id="name-note">email</p>
                    </div>
                    <div class="mb-3">
                        <h5 class="description-note">Descrição</h5>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <input class="btn btn-primary " type="button" value="Enviar">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
